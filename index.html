<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <title>Taller de JavaScript</title>
</head>
<body>
    <h1>Taller de Javascript:</h1>
    <h2>Matemáticas y Estadística Básica</h2>
    
    <p class="principal">Realizaremos cálculos matemáticos con figuras geométricas</p>
    
    <ul>
        <li>Cuadrado</li>
        <div class="square">
            <label>Ingresa la medida del lado</label>
            <input type="text" class="ladoSquare" >

            <p class="perimetro-cuadrado"></p>
            <p class="area-cuadrado"></p>
            
            
        </div>
        
        <li>Triángulo</li>
        <div class="triangle">
            <label>Ingresa la medida del lado 1 </label>
            <input type="text" name="" id="">
            
            <label>Ingresa la medida del lado 2 </label>
            <input type="text" name="" id="">
            
            <label>Ingresa la medida del lado 3 </label>
            <input type="text" name="" id="">
            
            <button>Calcular</button>
            <p>Su perímetro es <span class="perimetro"></span> </p>
            <p>Su área es <span class="area"></span></p>
        </div>
        
    </ul>
    <script src="./main.js"></script>
</body>
</html>
